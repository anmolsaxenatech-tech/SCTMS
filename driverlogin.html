<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart College Transport Management System</title>
    <link rel="stylesheet" href="loginpage.css">
    <link rel="stylesheet" href="studentlogin.css">
</head>
<body>
    <header>
        <div class="nav-bar">
            <img src="logo-sage.webp" alt="logo">
        </div>
    </header>
    <div class="nav-body">
       <div class="badi-img">
            <img src="sagepic.webp" class="sage-img">
            <div class="overlay"></div>
        <div class="login-box">
        <h2> SMART COLLEGE TRANSPORT MANAGEMENT SYSTEM (SCTMS)</h2>
        <h4>Driver Login</h4>
        <div class="Driverlogin1">
        <form>
            <div class="userdriver">
                 <label>User ID</label>
    <input id="userId" placeholder="Phone No." type="text"><br><br>
            </div>
    <label>Password</label>
    <input id="password" type="password" placeholder="Enter Password"><br><br>
    <button type="button" onclick="login()">Login</button>
  </form>

  <script>
    const drivers = {
      "9522269003": { password: "123456" },
      "9343887319": { password: "654321" }
    };

    function login() {
      const userId = document.getElementById("userId").value.trim();
      const password = document.getElementById("password").value.trim();

      const driver = drivers[userId];

      if (!driver) {
        alert("User ID not found.");
        return;
      }

      if (driver.password !== password) {
        alert("Incorrect password.");
        return;
      }

      window.location.href = "driver-dashboard.html";
    }
  </script>
</body>
</html>
