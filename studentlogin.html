<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart College Transport Management System</title>
  <link rel="stylesheet" href="loginpage.css">
  <link rel="stylesheet" href="studentlogin.css">
</head>
<body>
  <header>
    <div class="nav-bar">
      <img src="logo-sage.webp" alt="logo">
    </div>
  </header>
  <div class="nav-body">
    <div class="badi-img">
      <img src="sagepic.webp" class="sage-img">
      <div class="overlay"></div>
      <div class="login-box">
        <h2>SMART COLLEGE TRANSPORT MANAGEMENT SYSTEM (SCTMS)</h2>
        <h4>Student Login</h4>
        <div class="studentlogin1">
          <form>
            <div class="userstudent">
              <label>User ID</label>
              <input id="userId" placeholder="Scholar No." type="text" />
            </div>
            <label>Password</label>
            <input id="password" type="password" placeholder="Enter Password" /><br /><br />
            <button type="button" onclick="login()">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <h2>Student Login</h2>
    <input type="text" id="userId" placeholder="Enter Student ID" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="login()">Login</button>
    <p id="msg" style="color:red;text-align:center;"></p>
  </div>
  <script>
    const students = {
      "252974": {
        name: "Anmol Saxena",
        password: "123456",
        department: "Computer Application",
        course: "BCA",
        bus: "Bus no.2",
        pickup: "Nadra Bus Stand",
        drop: "SAGE University Bhopal"
      },
      "250069": {
        name: "Ayush Gupta",
        password: "654321",
        department: "Computer Application",
        course: "BCA",
        bus: "Bus no.1",
        pickup: "Minal Gate 2",
        drop: "SAGE University Bhopal"
      }
    };

    function login() {
      const id = document.getElementById("userId").value.trim();
      const pass = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      if (students[id] && students[id].password === pass) {
        localStorage.setItem("studentData", JSON.stringify(students[id]));
        window.location.href = "student-dashboard.html";
      } else {
        msg.textContent = "User not found or incorrect password!";
      }
    }
  </script>
</body>
</html>
